name: RAPx-booting and testing

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RAP_RECURSIVE: deep

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Code Formatting Check
      run: cd rapx && cargo fmt --check

    - name: Build RAPx 
      run: ./install.sh

    - name: Cargo Tests
      run: cd rapx && cargo test
